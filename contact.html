  <main>
    <section class="section reveal-on-scroll">
      <h2>Contact</h2>
      <p>
        I’m happy to hear from teams and people about opportunities in software engineering, security operations, or data projects. Use the form below and I’ll get back to you.
      </p>

      <div class="section">
        <form id="contactForm" action="https://formspree.io/f/your-form-id" method="POST" class="contact-form" aria-label="contact form">
          <div>
            <label for="name">Your name</label>
            <input id="name" name="name" type="text" required class="input-field" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required class="input-field" />
          </div>
          <div>
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" class="input-field" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required class="input-field"></textarea>
          </div>

          <div style="margin-top:12px; display:flex; gap: 10px; align-items: center;">
            <button type="submit" class="btn primary">Send message</button>
            <button type="button" id="formReset" class="btn secondary">Reset</button>
            <span id="contactStatus" class="copy-status" aria-live="polite"></span>
          </div>
        </form>
      </div>

      <hr />
    </section>
  </main>
  <footer class="footer">
    <p>© <span id="year"></span> Alejandro Dorado. All rights reserved.</p>
